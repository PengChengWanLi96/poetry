<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>用户管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2>用户列表</h2>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#userModal">新增用户</button>
    <table class="table table-bordered" id="userTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>昵称</th>
            <th>地址</th>
            <th>邮箱</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- 用户模态框 -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="userForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">新增/编辑用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="userId">
                    <div class="mb-3">
                        <label for="userName" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="userNickname" class="form-label">昵称</label>
                        <input type="text" class="form-control" id="userNickname" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">密码</label>
                        <input type="password" class="form-control" id="userPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="userAddress" class="form-label">地址</label>
                        <input type="text" class="form-control" id="userAddress" required>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="userEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="userPhone" class="form-label">电话</label>
                        <input type="text" class="form-control" id="userPhone" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        const apiUrl = '/users';

        // 加载用户列表
        function loadUsers() {
            $.get(apiUrl, function (data) {
                const tbody = $('#userTable tbody').empty();
                data.forEach(user => {
                    tbody.append(`
          <tr>
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.nickname}</td>
            <td>${user.address}</td>
            <td>${user.email}</td>
            <td>${user.phone}</td>
            <td>
              <button class="btn btn-sm btn-warning edit-btn" data-id="${user.id}">编辑</button>
              <button class="btn btn-sm btn-danger delete-btn" data-id="${user.id}">删除</button>
            </td>
          </tr>
        `);
                });
            });
        }

        loadUsers();

        // 编辑按钮点击事件
        $(document).on('click', '.edit-btn', function () {
            const userId = $(this).data('id');
            $.get(`${apiUrl}/${userId}`, function (user) {
                $('#userId').val(user.id);
                $('#userName').val(user.name);
                $('#userNickname').val(user.nickname);
                $('#userPassword').val('');
                $('#userAddress').val(user.address);
                $('#userEmail').val(user.email);
                $('#userPhone').val(user.phone);
                $('#userModal').modal('show');
            });
        });

        // 删除按钮点击事件
        $(document).on('click', '.delete-btn', function () {
            const userId = $(this).data('id');
            if (confirm('确定要删除该用户吗？')) {
                $.ajax({
                    url: `${apiUrl}/${userId}`,
                    method: 'DELETE',
                    success: function () {
                        loadUsers();
                    }
                });
            }
        });

        // 表单提交处理
        $('#userForm').on('submit', function (e) {
            e.preventDefault();
            const user = {
                id: $('#userId').val(),
                name: $('#userName').val(),
                nickname: $('#userNickname').val(),
                password: $('#userPassword').val(),
                address: $('#userAddress').val(),
                email: $('#userEmail').val(),
                phone: $('#userPhone').val()
            };

            const isEdit = !!user.id;
            const method = isEdit ? 'PUT' : 'POST';
            const url = isEdit ? `${apiUrl}/${user.id}` : apiUrl;

            $.ajax({
                url: url,
                method: method,
                contentType: 'application/json',
                data: JSON.stringify(user),
                success: function () {
                    $('#userModal').modal('hide');
                    loadUsers();
                }
            });
        });
    });
</script>

</body>
</html>
