<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古韵诗集</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f1e6, #e8e1d1);
            font-family: '楷体', 'STKaiti', serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 240, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.3);
            padding: 30px;
            position: relative;
            border: 2px solid #d4c8a8;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid #8da0b8;
            border-radius: 20px;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #d4a8af;
        }

        .title {
            font-size: 2.5em;
            color: #8b4513;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.2em;
            color: #a0522d;
            margin-top: 10px;
        }

        .poem-card {
            background: linear-gradient(to bottom, #fffef7, #f8f4e9);
            border: 1px solid #e6d8b8;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: inset 0 0 10px rgba(212, 200, 168, 0.5);
            position: relative;
        }

        .poem-card::before {
            content: "❝";
            position: absolute;
            top: -15px;
            left: 10px;
            font-size: 3em;
            color: #d4c8a8;
            font-family: serif;
        }

        .poem-title {
            font-size: 1.8em;
            color: #8b4513;
            text-align: center;
            margin: 0 0 15px 0;
        }

        .poem-author {
            text-align: right;
            color: #a0522d;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .poem-content {
            font-size: 1.3em;
            line-height: 2;
            text-align: center;
            color: #5d4037;
            margin: 0;
        }

        .poem-content p {
            margin: 10px 0;
        }

        .divider {
            text-align: center;
            color: #d4c8a8;
            font-size: 1.5em;
            margin: 30px 0;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #8da0b8;
            font-size: 0.9em;
            padding-top: 20px;
            border-top: 1px solid #d4c8a8;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            .title {
                font-size: 2em;
            }

            .poem-content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">古韵诗集</h1>
        <div class="subtitle">Classic Chinese Poetry Collection</div>
    </div>

    <div class="poem-card">
        <h2 class="poem-title">静夜思</h2>
        <div class="poem-author">—— 李白</div>
        <div class="poem-content">
            <p>床前明月光</p>
            <p>疑是地上霜</p>
            <p>举头望明月</p>
            <p>低头思故乡</p>
        </div>
    </div>

    <div class="divider">﹀</div>

    <div class="poem-card">
        <h2 class="poem-title">春晓</h2>
        <div class="poem-author">—— 孟浩然</div>
        <div class="poem-content">
            <p>春眠不觉晓</p>
            <p>处处闻啼鸟</p>
            <p>夜来风雨声</p>
            <p>花落知多少</p>
        </div>
    </div>

    <div class="divider">﹀</div>

    <div class="poem-card">
        <h2 class="poem-title">登鹳雀楼</h2>
        <div class="poem-author">—— 王之涣</div>
        <div class="poem-content">
            <p>白日依山尽</p>
            <p>黄河入海流</p>
            <p>欲穷千里目</p>
            <p>更上一层楼</p>
        </div>
    </div>

    <div class="footer">
        品味古典之美 · 感受诗词韵味
    </div>
</div>
</body>
</html>
